<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:rkwTools="http://typo3.org/ns/RKW/RkwTools/ViewHelpers"
    xmlns:rkwEtracker="http://typo3.org/ns/RKW/RkwEtracker/ViewHelpers"
    data-namespace-typo3-fluid="true">


    <f:if condition="<rkwTools:LinkChecker parameter='{tool.link}' />">

        <div class="flex-item flex-basis-3">
            <div class="tile">

                <f:render partial="Tool/List/Boxes/Default/Inner" section="Header" arguments="{_all}" />

                <div class="tile__content">
                    <f:render partial="Tool/List/Boxes/Default/Inner" section="Title" arguments="{_all}" />
                    <f:render partial="Tool/List/Boxes/Default/Inner" section="Text" arguments="{_all}" />
                </div>

                <f:render partial="Tool/List/Boxes/Default/Inner" section="Footer" arguments="{_all}" />

                <rkwEtracker:link.typolink
                    class="tile__link-overlay"
                    parameter="{tool.link}"
                    target="{f:if(condition: '{settings.openLinksInSameWindow}', then: '', else: '_blank')}"
                >
                    {tool.name}
                </rkwEtracker:link.typolink>
            </div>
        </div>
    </f:if>
</html>
