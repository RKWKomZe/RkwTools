<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:rkw="http://typo3.org/ns/RKW/RkwTools/ViewHelpers"
    xmlns:rkwAjax="http://typo3.org/ns/RKW/RkwAjax/ViewHelpers"
    data-namespace-typo3-fluid="true">

    <rkwAjax:ajaxWrapper ajaxHelper="{ajaxHelper}" ajaxAction="replace" ajaxId="3">
        <div class="flex-container flex-basis-12">
            <f:link.action
                action="list"
                controller="Tool"
                extensionName="RkwTools"
                pluginName="Overview"
                id="more-link-{pageNumber}"
                class="ajax btn btn--primary btn--centered mt-1 {f:if(condition: '{settingsArray.disabledAutoLoad} == 1', then: '', else: 'autoload')}" title="<f:translate key='partials_tool_boxes_more.showMore' extensionName='RkwTools' />"
                rel="nofollow"
                target="_blank"
                additionalParams="{tx_rkwtools_overview: '{pageNumber: pageNumber, ttContentUid: ttContentUid, department: selectedDepartment, category: selectedCategory}', rkw_ajax : '{key: ajaxHelper.key, cid: ajaxHelper.contentUid, idl: \'2,3\'}'}"
            >

                <strong><f:translate key="partials_tool_boxes_more.morebox2" extensionName="RkwTools" /></strong>

            </f:link.action>
        </div>
    </rkwAjax:ajaxWrapper>

</html>
