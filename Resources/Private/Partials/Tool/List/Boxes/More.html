<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:rkwAjax="http://typo3.org/ns/RKW/RkwAjax/ViewHelpers"
    data-namespace-typo3-fluid="true">

    <rkwAjax:ajaxWrapper ajaxHelper="{ajaxHelper}" ajaxAction="replace" ajaxId="3">
        <f:if condition="{settings.showMoreLink}">
            <f:if condition="{showMoreLink}">
                <div class="flex-container flex-basis-12">
                    <f:link.action
                        class="ajax btn btn--primary btn--centered mt-1" title="<f:translate key='partials_tool_boxes_more.showMore' extensionName='RkwTools' />"
                        action="list"
                        controller="Tool"
                        extensionName="RkwTools"
                        pluginName="Overview"
                        rel="nofollow"
                        additionalParams="{tx_rkwtools_overview: '{pageNumber: pageNumber, department: selectedDepartment, category: selectedCategory}', rkw_ajax : '{key: ajaxHelper.key, cid: ajaxHelper.contentUid, idl: \'2,3\'}'}"
                    >
                        <f:translate key="partials_tool_boxes_more.showMore" extensionName="RkwTools" />
                    </f:link.action>
                </div>
            </f:if>
        </f:if>
    </rkwAjax:ajaxWrapper>

</html>
