<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true">

    <f:for each="{toolList}" as="tool" iteration="iterator">
        <!-- box content -->
        <f:if condition="{settingsArray.maximumShownResults}">
            <f:then>
                <f:if condition="{iterator.index} < {settingsArray.maximumShownResults}">
                    <f:render partial="Tool/List/Boxes/Default" arguments="{_all}" />
                </f:if>
            </f:then>
            <f:else>
                <f:render partial="Tool/List/Boxes/Default" arguments="{_all}" />
            </f:else>
        </f:if>

    </f:for>



</html>
