<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true">

    <f:if condition="{settings.showDepartment} || {settings.showCategory} || {settings.showProjects}">
        <f:form
            id="search-form"
            class="ajax"
            noCacheHash="true"
            action="list"
            controller="Tool"
            extensionName="RkwTools"
            pluginName="Overview"
            additionalParams="{rkw_ajax : '{key: ajaxHelper.key, cid: ajaxHelper.contentUid, idl: \'1\'}'}"
        >
            <div class="btn-list btn-list--desktop">
                <f:if condition="{settings.showDepartment}">
                    <f:render partial="Tool/List/Filters/Department" arguments="{_all}" />
                </f:if>
                <f:if condition="{settings.showCategory}">
                    <f:render partial="Tool/List/Filters/Category" arguments="{_all}" />
                </f:if>
                <f:if condition="{settings.showProjects}">
                    <f:render partial="Tool/List/Filters/Projects" arguments="{_all}" />
                </f:if>
            </div>
        </f:form>
    </f:if>

</html>
