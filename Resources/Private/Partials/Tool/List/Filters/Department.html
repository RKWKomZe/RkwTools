<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:rkw="http://typo3.org/ns/RKW/RkwTools/ViewHelpers"
    data-namespace-typo3-fluid="true">

    <f:form.select
        id="department-select"
        class="select-field select-field--longer ajax"
        value="<rkw:selectPreselect filterUid='{selectedDepartment.uid}' configList='{settings.departmentList}' />"
        property="department"
        name="department"
        options="{departmentList}"
        optionValueField="uid"
        optionLabelField="name"
        prependOptionLabel="<f:translate key='partials_tool_list_filters.showAllDepartment' />"
        prependOptionValue="0"
    />

    <f:comment>
        <f:comment><!-- the 2020 layout does not know radio buttons as form fields --></f:comment>
        <div>
            <fieldset>
                <legend class="hide"><f:translate key="partials_tool_list_filters.departmentLabelLong" /></legend>
                <ul>
                    <li class="description" role="presentation"><f:translate key="partials_tool_list_filters.department" extensionName="rkwTools" /></li>
                    <li>
                        <f:form.radio property="department" name="department" value="" checked="checked" id="department-all" tabindex="1" />
                        <label for="department-all"><f:translate key="partials_tool_list_filters.showAllDepartment" /></label>
                    </li>
                    <f:for each="{departmentList}" as="department">
                        <li>
                            <f:form.radio id="{department.name}" value="{department.uid}" property="department" name="department" checked="<rkw:radioPreselect currentUid='{department.uid}' filterUid='{selectedDepartment.uid}' configList='{settings.departmentList}' />"/>
                            <label class="{department.cssClass}" for="{department.name}">{department.name}</label>
                        </li>
                    </f:for>
                </ul>
            </fieldset>
        </div>
    </f:comment>
</html>
