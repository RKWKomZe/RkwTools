<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:rkw="http://typo3.org/ns/RKW/RkwTools/ViewHelpers"
    data-namespace-typo3-fluid="true">

    <f:form.select
        class="select-field select-field--longer ajax"
        id="department-select"
        value="<rkw:selectPreselect filterUid='{selectedDepartment.uid}' configList='{settings.departmentList}' />"
        property="department"
        name="department"
        options="{departmentList}"
        optionValueField="uid"
        optionLabelField="name"
        prependOptionLabel="<f:translate key='partials_tool_list_filters.showAllDepartment' />"
        prependOptionValue="0"
    />


</html>
