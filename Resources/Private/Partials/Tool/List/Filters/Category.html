<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:rkw="http://typo3.org/ns/RKW/RkwTools/ViewHelpers"
    data-namespace-typo3-fluid="true">

    <f:form.select
        class="select-field select-field--longer ajax"
        id="category-select"
        value="<rkw:selectPreselect filterUid='{selectedCategory.uid}' configList='{settings.sysCategoryList}' />"
        property="category"
        name="category"
        options="{categoryList}"
        optionValueField="uid"
        optionLabelField="title"
        prependOptionLabel="<f:translate key='partials_tool_list_filters.showAllCategory' />"
        prependOptionValue="0"
        title="<f:translate key='partials_tool_list_filters.categories.labelAria' />"
        aria="{label: '{f:translate(key:\"partials_tool_list_filters.categories.labelAria\")}'}"
    />

</html>
