<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:rkw="http://typo3.org/ns/RKW/RkwTools/ViewHelpers"
    data-namespace-typo3-fluid="true">

    <f:form.select
        id="projects-select"
        class="select-field select-field--longer ajax"
        value="<rkw:selectPreselect filterUid='{selectedProjects}' configList='{settings.projectsList}' />"
        property="projects"
        name="projects"
        options="{projectsList}"
        optionValueField="uid"
        optionLabelField="shortName"
        prependOptionLabel="<f:translate key='partials_tool_list_filters.showAllProject' />"
        prependOptionValue="0"
    />

</html>
